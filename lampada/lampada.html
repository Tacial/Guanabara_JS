<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 1</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "lampada-acesa.png";
            }

            if (tipo == 2) {
                arquivo = "lampada-apagada.png";
            }

            if (tipo == 3) {
                arquivo = "lampada-quebrada.png";
            }

            if (!quebrada) {
                document.getElementById('luz').src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Lâmpada</h1>
    </header>
    <section>
        <div>
            <script>
                document.write('Olá! Hoje é dia ' + Date())
            </script>
        </div>
        <div>
            <h2>Acenda a Lâmpada</h2>
            <img src="lampada-apagada.png" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" >
        </div>
    
    </section>
    <p><a href="../index.html">Voltar</a></p>
    <footer>
        <p> &copy; CursoEmVideo </p>
    </footer>
</body>
</html>
